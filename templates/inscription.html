<!DOCTYPE html>
<html lang="en">
    <head>
        {% load staticfiles %}
        <title>Ficha de inscripción</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/inscription.css' %}" >
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
    </head>
    <body>
        <div class="Main container">
            <h1>Ficha de Inscripción</h1>
            <form>                              
              <div class="container">
                   <div class="row">
                        <div class="form-group col-md-3">
                            <label for="date-inscription">Fecha insripción</label>
                            <input type="date" class="form-control" id="date-inscription" placeholder="Fecha insripción" disabled>
                        </div>
                   </div>
                   <div class="row">
                        <div class="form-group col-md-4">
                            <label for="first-name">Nombres</label>
                            <input type="text" class="form-control" id="first-name" placeholder="Nombres">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="last-name">Apellidos</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Apellidos">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="date-born">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="date-born" placeholder="Fecha de nacimiento">
                        </div>
                   </div>               
                    <div class="row">
                        <div class="form-group col-md-2">
                            <label for="number-home">Telefono</label>
                            <input type="tel" class="form-control" id="number-home" placeholder="Telefono de la casa">
                        </div>
                         <div class="form-group col-md-2">
                            <label for="number-mobile">Telefono</label>
                            <input type="tel" class="form-control" id="number-mobile" placeholder="Telefono móvil">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="address">Dirección</label>
                            <input type="text" class="form-control" id="address" placeholder="Dirección">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="mail">Correo electrónico</label>
                            <input type="email" class="form-control" id="mail" placeholder="Correo electrónico">
                        </div>                
                    </div>
              </div>
                <div class="container Main-Study">                
                    <div class="Main-Study-Radios">
                        <span> ¿Estudias?</span>
                    
                        <label class="radio-inline">
                            <input type="radio" name="study" id="study-yes" value="true" checked>
                             sí
                            </label>
                    
                    
                        <label class="radio-inline">
                            <input type="radio" name="study" id="study-no" value="false">
                             No
                        </label>
                    
                    </div>
                    <div class="row col-md-12">
                        <div class="form-group col-md-6">
                            <label for="career">Carrera</label>
                            <input type="text" class="form-control" id="career" placeholder="Carrera">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="institute">Instituto</label>
                            <input type="text" class="form-control" id="institute" placeholder="Instituto">
                        </div>                
                    </div>
                </div>
                <div class="container Main-Job">                
                    <div  class="Main-Job-Radios">
                        <span> ¿Trabajas?</span>
                    
                        <label class="radio-inline">
                            <input type="radio" name="job" id="job-yes" value="true" checked> sí
                        </label>
                    
                    
                        <label class="radio-inline">
                            <input type="radio" name="job" id="job-no" value="false"> No
                        </label>
                    
                    </div>
                    <div class="row col-md-12">
                        <div class="form-group col-md-4">
                            <label for="company">Empresa</label>
                            <input type="text" class="form-control" id="company" placeholder="Empresa">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="role">Cargo</label>
                            <input type="text" class="form-control" id="role" placeholder="Cargo">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="phone-company">Teléfono</label>
                            <input type="tel" class="form-control" id="phone-company" placeholder="Telefono de la empresa">
                        </div>                
                    </div>
                </div>

                <div class="container">
                    <h2>Datos de tu Papá</h2>                
                    <div  class="Main-Father-Radios">
                        <span> ¿Aún vive?</span>
                    
                        <label class="radio-inline">
                            <input type="radio" name="job" id="dad-yes" value="true" checked> sí
                        </label>
                    
                    
                        <label class="radio-inline">
                            <input type="radio" name="job" id="dad-no" value="false"> No
                        </label>
                    
                    </div>
                    <div class="row col-md-12">
                        <div class="form-group col-md-8">
                            <label for="name-dad">Nombre completo</label>
                            <input type="text" class="form-control" id="name-dad" placeholder="Nombres y apellidos de tu papá">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="ocupation-dad">Ocupación</label>
                            <input type="text" class="form-control" id="ocupation-dad" placeholder="¿A que se dedica tu papá?">
                        </div>
                    </div>
                    <div class="row col-md-12">
                        <div class="form-group col-md-3">
                            <label for="phone-dad">Teléfono</label>
                            <input type="tel" class="form-control" id="phone-dad" placeholder="Telefono de la casa">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="mobile-dad">Número Celular</label>
                            <input type="tel" class="form-control" id="mobile-dad" placeholder="Número Celular">
                        </div>
                       <div class="form-group col-md-6">
                            <label for="address-dad">Dirección</label>
                            <input type="text" class="form-control" id="address-dad" placeholder="Dirección de la casa donde vive tu papá">
                        </div>
                        
                
                    </div>
                </div>

            </form>
            
        </div>
       
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="{% static 'js/inscription.js' %}"> </script>
    </body>
</html>
